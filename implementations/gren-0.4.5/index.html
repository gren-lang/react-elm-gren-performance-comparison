<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gren â€¢ TodoMVC</title>
  <script type="text/javascript" src="gren.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gren-app"></div>
</body>

<script type="text/javascript">
var todomvc = Gren.Todo.init({
    node: document.getElementById("gren-app")
});

todomvc.ports.focus.subscribe(function(selector)
{
    setTimeout(function()
    {
        var nodes = document.querySelectorAll(selector);
        if (nodes.length === 1 && document.activeElement !== nodes[0])
        {
            nodes[0].focus();
        }
    }, 50);
});
</script>

</html>
